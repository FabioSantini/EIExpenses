version: '3.8'

services:
  app:
    image: ei-expenses:latest
    container_name: ei-expenses-app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    ports:
      - "8080:3000"

    # Resource limits (adjust based on your machine)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G